<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css
    ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Padauk:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire cp</title>
</head>

<body id="bg-image">
    <main>
        <div class="container-fluid greeting-color text-white">
            <div class="row bold">
                <div class="col-2 d-flex justify-content-start">
                    <div>
                        <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                            <label class="btn btn-outline-light active weather-buttons text-center">
                                <input type="radio" name="options" id="option1" checked
                                    onclick="app.weatherController.tempF()">F</label>
                            <label class="btn btn-outline-light weather-buttons text-center">
                                <input type="radio" name="options" id="option2"
                                    onclick="app.weatherController.tempC()">C</label>
                            <label class="btn btn-outline-light weather-buttons text-center">
                                <input type="radio" name="options" id="option3"
                                    onclick="app.weatherController.tempK()">K</label>
                        </div>
                        <p id="weather"></p>
                    </div>
                </div>
                <div class="col-8 text-center">
                    <div id="greeting"></div>
                    <div id="clock"></div>
                </div>
                <div class="col-2">
                    <div id="image details"></div>
                </div>
            </div>
            <!-- <div class="row bold">
            </div> -->
        </div>
        <div class="container-fluid body my-5 py-5">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card bg-light">
                        <div class="card-header text-center py-3">
                            <h5>Your Todos</h5>
                            <p id="task-count"></p>
                        </div>
                        <div class="card-body">
                            <div id="list-items">
                            </div>
                            <div id="completed-items">
                            </div>
                        </div>
                        <div class="card-footer">
                            <form onsubmit="app.tasksController.addTask(event)" id="task-form">
                                <div class="form-group">
                                    <label for="title" class="sr-only">task title</label>
                                    <input type="text" class="form-control" name="title" id="title"
                                        placeholder="Task Title" required />
                                </div>
                                <div class="form-group">
                                    <label for="taskStatus" class="sr-only">task status</label>
                                    <input type="text" name="taskStatus" id="taskStatus" class="d-none">
                                </div>
                                <div class="form-group">
                                    <label for="taskId" class="sr-only">task id</label>
                                    <input type="text" name="taskId" id="taskId" class="d-none">
                                </div>
                                <button class="btn btn-block" type="submit">Add Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 m-auto greeting-color text-white hover">
                    <div id="quote"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
